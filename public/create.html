<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcards</title>

    <link rel="icon" href="../Assets/image-1.png">
    <link rel="stylesheet" href="../index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:wght@300;900&display=swap" rel="stylesheet">
</head>

<body onload="update()">

<div class="create-page">

    <div class="body-container">

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="game.html">Play</a></li>
                <li><a href="collect.html">Collection</a></li>
                <li><a href="gacha.html">Gacha</a></li>
            </ul>
        </nav>

        <div class="flashcard-container" id="flashcard-container">
            <div class="flashcard" id="zilch">
                <p></p>
                <p style="opacity:0"></p>
                <button onclick="RevealAnswer(this)">Reveal Answer</button>
            </div>
        </div>

        <button onclick="SelectGroup()">Select Group</button>
        <button onclick="LoadGroup()">Load Group</button>

    </div>

    <div class="create-container">

        <div class="flashcard" id="plus">
            <label>Question</label>
            <input id="Question">

            <label>Answer</label>
            <input id="Answer">
        </div>

        <button onclick="CreateFlashcard()">CREATE</button>
    </div>

</div>

<script>
let questionnum = 0;
let container = document.getElementById("flashcard-container");

function update() {
    localStorage.clear();
}

function CreateFlashcard() {
    questionnum++;

    const q = Question.value;
    const a = Answer.value;

    const card = document.getElementById("zilch");
    const ps = card.getElementsByTagName("p");

    ps[0].textContent = q;
    ps[1].textContent = a;

    container.innerHTML += `
    <div class="flashcard">
        <p></p>
        <p style="opacity:0"></p>
        <button onclick="RevealAnswer(this)">Reveal Answer</button>
    </div>`;
}

function RevealAnswer(btn) {
    btn.parentElement.children[1].style.opacity = 1;
}

function SelectGroup() {}
function LoadGroup() {}
</script>

</body>
</html>
